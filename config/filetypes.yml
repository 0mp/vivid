    - .apk
    - .deb
    - .rpm

  other:
    - .7z
    - .bz
    - .bz2
    - .gz
    - .iso
    - .jar
    - .rar
    - .tar
    - .tbz
    - .tbz2
    - .tgz
    - .z
    - .zip

executable:
  windows:
    - .bat
    - .cmd
    - .exe

unimportant:
  - "~"
  - .bak
  - .git  # only works for '.git' files (submodules)
  - .lock
  - .log
  - .o
  - .orig
  - .pyc
  - .scons_opt
  - .sconsign.dblite
  - CMakeCache.txt
  - package-lock.json
