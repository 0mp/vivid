core:
  regular_file: [$fi]
  directory: [$di]

  executable_file: [$ex]

  symlink: [$ln]
  broken_symlink: [$or, $mi]

  fifo: [$pi]
  socket: [$so]

  normal_text: [$no]

text:
  special:
    - CONTRIBUTORS
    - CONTRIBUTORS.md
    - CONTRIBUTORS.txt
    - README
    - README.md
    - README.txt

  important:
    - TODO
    - TODO.md
    - TODO.txt

  licenses:
    - LICENSE
    - LICENSE-MIT
    - LICENSE-APACHE
    - COPYING

  configuration:
    generic:
      - .conf
      - .cfg

  other:
    - .txt

markup:
  web:
    - .css
    - .htm
    - .html
    - .shtml
    - .xhtml
    - .less

  other:
    - .csv
    - .json
    - .markdown
    - .md
    - .mdown
    - .rst
    - .tex
    - .tml
    - .toml
    - .xml
    - .xmp
    - .yaml
    - .yml
    - .ipynb

programming:
  source:
    actionscript: [.as]
    applescript: [.applescript]
    asp: [.asa]
    awk: [.awk]
    batch: [.bat, .cmd]
    bibtex: [.bib, .bst]
    shell: [.sh, .bash, .zsh, .fish]
    c: [.c, .h]
    csharp: [.cs, .csx]
    cxx: [.cpp, .cc, .cp, .cxx, .c++, .C, .h, .hh, .hpp, .hxx, .h++, .inl, .ipp]
    cabal: [.cabal]
    clojure: [.clj]
    crystal: [.cr]
    d: [.d, .di]
    dart: [.dart]
    diff: [.diff, .patch]
    dockerfile: [Dockerfile, dockerfile]
    elixir: [.ex, .exs]
    elm: [.elm]
    erlang: [.erl]
    fsharp: [.fs, .fsi, .fsx]
    go: [.go]
    graphviz: [.dot, .DOT, .gv]
    groovy: [.groovy, .gvy, .gradle]
    haskell: [.hs]
    java: [.java, .bsh]
    javascript: [.js, .htc]
    julia: [.jl]
    kotlin: [.kt, .kts]
    latex: [.tex, .ltx]
    less: [.less]
    lisp: [.lisp, .el]
    literate haskell: [.lhs]
    lua: [.lua]
    matlab: [.matlab, .m]
    nix: [.nix]
    ocaml: [.ml, .mli]
    pascal: [.pas, .p, .dpr]
    perl: [.pl, .pm, .pod, .t, .PL]
    php: [.php]
    powershell: [.ps1, .psm1, .psd1]
    puppet: [.pp, .epp]
    purescript: [.purs]
    python: [.py]
    r: [.R, .r]
    ruby: [.rb]
    rust: [.rs]
    scala: [.scala, .sbt]
    sql: [.sql]
    swift: [.swift]
    tcl: [.tcl]
    typescript: [.ts]
    typescriptreact: [.tsx]
    viml: [.vim]

  tooling:
    vcs:
      git:
        - .gitignore
        - .gitmodules
        - .gitattributes
        - .gitconfig
        - .gitconfig

      hg:
        - .hgrc
        - hgrc

      other:
        - CODEOWNERS
        - .ignore
        - .fdignore
        - .rgignore

    build:
      cmake:
        - .cmake
        - CMakeLists.txt
        - .cmake.in

      make:
        - Makefile
        - .make

      scons:
        - SConscript
        - SConstruct

      pip:
        - requirements.txt

    packaging:
      python:
        - MANIFEST.in
        - setup.py

    code-style:
      python:
        - .flake8

      cxx:
        - .clang-format

    documentation:
      doxygen:
        - Doxyfile
        - .dox

    continuous-integration:
      - appveyor.yml
      - .travis.yml

media:
  image:
    - .jpg
    - .png
    - .jpeg
    - .svg
    - .bmp
    - .gif

  audio:
    - .wav
    - .flac
    - .mp3

  video:
    - .mkv
    - .mov
    - .mp4
    - .mpeg
    - .mpg
    - .wmv

office:
  document:
    - .doc
    - .docx
    - .pdf

  sheet:
    - .xls
    - .xlsx

  presentation:
